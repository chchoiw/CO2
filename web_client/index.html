<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <title>socket.io</title>
</head>
<button onclick="send()">Picarro config setting</button>
<button onclick="piacrroGetData()">Picarro get data</button>
<h1 id="receive"></h1>

<body>
    <script>
        var socket = null
        function initWebSocket() {
            socket = io.connect('ws://localhost:5000/echo', {
                timeout: 300000,
                reconnectionDelayMax: 1000,
                reconnectionDelay: 500
            })
            socket.on('connect', () => {
                console.log('建立链接')
                // socket.emit('connect1', { 'data': 'I\'m connected!' })
            })
            socket.on('disconnect', () => {
                console.log('连接断开')
                // socket.emit('disconnect1', { 'data': 'I\'m disconnected!' });
            })
            socket.on('responseData', msg => {
                // 接受数据
                console.log("msg", msg)
            })
            socket.on('error message', msg => {
                console.log('error:' + msg)

            })
        }
        function send() {

            // sendObj={
            //     "logFolder": "picarro_log/",
            //     "logStart": "True",
            //     "dataFolder": "picarro_data/",

            // }
            sendObj = {
                "data": [{
                    "sample_datetime": "2024-09-21 00:00:00",
                    "sample_name": "sample1", "sample_vol": "1.", "sample_DIC": "200.",
                    "sample_usage": "sample", "sample_DIC": "2."
                },
                {
                    "sample_datetime": "2024-09-21 00:00:00",
                    "sample_name": "sample2", "sample_vol": "2.", "sample_DIC": "400.",
                    "sample_usage": "sample", "sample_DIC": "4."
                },
                {
                    "sample_datetime": "2024-09-21 00:00:00",
                    "sample_name": "sample3", "sample_vol": "3.", "sample_DIC": "300.",
                    "sample_usage": "sample", "sample_DIC": "3."
                },
                // {
                //     "sample_datetime": "2024-09-21 00:00:00",
                //     "sample_name": "sample4", "sample_vol": "2.5", "sample_DIC": "450.",
                //     "sample_usage": "sample", "sample_DIC": "4."
                // },
                {
                    "sample_datetime": "2024-09-21 00:00:00",
                    "sample_name": "measure1", "sample_vol": "2.3", "sample_DIC": "420.",
                    "sample_usage": "measure", "sample_DIC": "4."
                },
                ]

            }
            socket.emit('responseData', sendObj)
            console.log("sendObj")
        }
        function piacrroGetData() {

            sendObj = {
                "execFun": "_Pulse_GetBuffer",
            }
            socket.emit('piacrroGetData', sendObj)
            console.log("sendObj")
        }
        initWebSocket()
    </script>
</body>

</html>
